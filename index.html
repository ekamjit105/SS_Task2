<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        .pd{
            padding:4%;
            border: 1px solid grey;
            }

        th, td{
            padding:2%;
            border: 1px solid grey;
        }
    </style>
</head>
<body>

<br><br>
    <div class="container">
        
    <h5>Import Products</h5>
        <div class="row">
            <div class="col-6 pd">
                Step 1 : Select file
                <br>
                <br><input type="file" id="fileInput" accept=".csv, .json">
                <br><br>Supported File Types : .CSV, .JSON
            </div>
            <div class="col-6 pd">Step 2 :  Specify Format
                <label for="fileType">File Type:</label>
                <select id="fileType">
                    <option value="csv">CSV</option>
                    <option value="json">JSON</option>
                </select>
                <br><br>
                <label for="encoding">Character Encoding:</label>
                <input type="text" id="encoding" placeholder="UTF-8">
                <br><br>
                <label for="delimiter">Delimiter:</label>
                <input type="text" id="delimiter" placeholder="," value="," style="width: 20px;" disabled>
                <br><br>
                <label for="hasHeader">Has Header:</label>
                <input type="checkbox" id="hasHeader" checked disabled>
                <br><br>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col pd">

                Step 3 : Display Handling<br><br>
                Select the fields to be displayed<br><br>

                

                <div>

                    <div class="row">
                        
                        <div class="col-4 border" >
                            <br>
                            <h6>Available Fields</h6>
                            <hr>
                            <div id="tab1" >
                                <!--Lists all the unselected attributes-->
                            </div>
                            <br>    
                        </div>
                        
                        <div class="col-4">
                            <center>
                                <br><br><button onclick="shiftright()">>></button>
                                <br><br><button onclick="shiftleft()"><< </button>
                                <br><br>
                                <button class="btn btn-success" onclick="generateTable()" >View Data</button>
                            </center></div>
                        
                        <div class="col-4 border" >
                            <br>
                            <h6>Fields to be displayed</h6>
                            <hr>
                            <div id="tab2" >
                                <!--Lists all the unselected attributes-->
                            </div> 
                            <br>   
                        </div>   
                    </div>

                    <br><br>
                    
                                    
<hr>
<br><br>
                <center><h4>Products List</h4></center>
                <div id="output"></div>
                   
                    <br><br>
                    <div >
                        <table border="1" style="width:100%">
                            <thead>
                                <tr id="tablehead">
                                    <!--selected attributes will go here-->
                                </tr>
                            </thead>
                            <tbody id="tablebody">

                            </tbody>
                        </table>
                    </div>
                </div>





            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
